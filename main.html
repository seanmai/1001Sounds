            <div class="form-group">
                <input class="form-control" type="text" name="name" id="name" placeholder="Insert URL here">
            </div>
        <!-- </form> -->

        <span class="timestamp">10:00</span>

        <script type="text/javascript">
            var embededPlayer = document.querySelector('iframe');
            var widget = SC.Widget(embededPlayer);
        </script>
        <script type="text/javascript">
            //Add event listener on textbox
            var params = "&color=%23ff5500&auto_play=false&hide_related=true&show_comments=false&show_user=true&show_reposts=false&show_teaser=false&visual=false";
            $("input[type='text']").keypress(function(event){
              //When that keypress is enter (ascii = 13)
              if (event.which === 13) {
                var playerurl = "http://w.soundcloud.com/player/?url=";
                var url = $(this).val();
                console.log(url);
                $(this).val("");
                console.log(playerurl+url+params);
                document.querySelector('iframe').src = (playerurl+url+params);
              }
            });
        </script>
        <script type="text/javascript">
            // Add event listener on timestamps
            document.querySelectorAll(".timestamp").forEach(function(ts) {
        		ts.addEventListener("click", seekTime);
        	});

            function seekTime(){
                var timeMinSec = this.innerHTML.split(":");
                var timeMilli = 0;
                var toMilliSec = 1000
                for(var i = timeMinSec.length - 1; i >= 0; i--){
                    timeMilli += parseInt(timeMinSec[i])*toMilliSec;
                    toMilliSec *= 60;
                }
                widget.seekTo(timeMilli);
            }
        </script>
