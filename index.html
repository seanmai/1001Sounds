<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="soundcloud-3.3.1.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
        <link rel="stylesheet" href="popup.css">
    </head>
    <body>
        <div class="">
            <input class="form-control" type="text" name="URL" id="URL" placeholder="Insert URL here">
        </div>
        <div class="extension-container">
            <div class="track-info">
                <a href="" class="artwork-url" target="_blank">
                    <div class="artwork"></div>
                </a>
                <div class="user">
                    <a href="" target="_blank"></a>
                </div>
                <div class="title">
                    <a href="" target="_blank"></a>
                </div>
            </div>
            <div class="controller">
                <div class="track-controls">
                    <i class="fas fa-step-backward"></i>
                    <i class="fas fa-play" id="play"></i>
                    <i class="fas fa-step-forward"></i>
                    <!-- <button type="button" class="btn btn-default controller-btn" id="play">
                        <span class="glyphicon glyphicon-play"></span>
                    </button> -->
                </div>
                <div class="time-controls">
                    <div class="current-time">
                        <p>00:00:00</p>
                    </div>
                    <div class="total-time">
                        <p>00:00:00</p>
                    </div>
                    <div class="progressWrapper">
                        <div class="timeline"></div>
                        <div class="progressBar"></div>
                        <div class="progressIndicator"></div>
                    </div>
                </div>
                <div class="volume-controls">
                    <i class="fas fa-volume-up"></i>
                </div>
            </div>
            <div class="volumeWrapper">
                <div class="volumeline"></div>
                <div class="volumeBar"></div>
                <div class="volumeIndicator"></div>
            </div>
            <div class="timestamp-container">
                <p><span class="timestamp">0:37</span></p>
                <p><span class="timestamp">10:00</span></p>
                <p><span class="timestamp">1:00:10</span></p>
                <p><span class="timestamp">1:00:10</span></p>
                <p><span class="timestamp">1:00:10</span></p>
            </div>
        </div>
        <!-- <iframe width="500" height="166" scrolling="no" frameborder="no"src="http://w.soundcloud.com/player/?url=https://soundcloud.com/feels_newkd/gryffin-edc-las-vegas-2018&color=%23ff5500&auto_play=false&hide_related=true&show_comments=false&show_user=true&show_reposts=false&show_teaser=false&visual=false"></iframe> -->

        <script type="text/javascript" src="popup.js"></script>
    </body
</html>
